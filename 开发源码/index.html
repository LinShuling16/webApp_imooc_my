<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Document</title>
</head>
<body>
    <!-- 加载所有组件资源 -->
    <script src='./js/lib/jquery.js'></script>
    <script src='./js/lib/jquery-ui.min.js'></script>
    <script src='./js/lib/jquery.fullPage.js'></script>

    <!-- 加载 H5组件 相关资源-->
    <script type="text/javascript">
       
       var res = [
            'Base',
            'Bar',
            'Bar_v',
            'Point',
            'Polyline',
            'Radar',
            'Pie',
            'Ring'
       ];
       var html = [];
       for(var s in res){
            /*
            
            注意下方引入<script><\/script>;遇到<\/script>会识别为script闭合标签，需要加入反斜杠。

            */
            
            html.push('<script src="./js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" href="css/H5Component'+ res[s] +'.css">');

       }
       document.write(html.join(''));
    </script>
    
    <!-- H5对象： 进行内容管理-->
    <script src='./js/H5.js'></script>
    <link rel="stylesheet" href="./css/H5.css">

    <!-- 页面逻辑的样式 -->
    <style>
        body{
            margin : 0;
            padding: 0;
        }
        /* 首页样式 */
        .h5_page_face{
            background-image: url("imgs/face_bg.png");
        }
        /* 标题抖动 */
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 5s;
        }
        @-webkit-keyframes rock{
            0%{ transition: rotate(0deg) }
            5%{ transition: rotate(3deg) }
            10%{ transition: rotate(-4deg) }
            15%{ transition: rotate(3deg) }
            20%{ transition: rotate(-2deg) }
            25%{ transition: rotate(1deg) }
            30%{ transition: rotate(-1deg) }
            70%{ transition: rotate(0deg) }
            100%{ transition: rotate(0deg) }  
        }
    </style>

    <script>
        var page  = {
            init : function(){
               var h5 = new H5();

               h5
                .addPage('face')
                    .addComponent('logo',{
                        center : true,
                        width :  422,
                        height : 106,
                        bg : './imgs/face_logo.png',
                        css : {opacity:0},
                        animateIn  : {top : 113,opacity:1},
                        animateOut : {top : 0, opacity : 0},
                        delay:1000
                    })
                    .addComponent('slogan',{
                        center : true,
                        width :  365,
                        height : 100,
                        bg : './imgs/face_slogan.png',
                        css : {top : 208, opacity:0},
                        animateIn  : {left :'50%',opacity :1},
                        animateOut : {left :'0%', opacity :0},
                        delay:2000
                    })
                    .addComponent('face_img_left',{
                        width :  346,
                        height : 494,
                        bg : './imgs/face_img_left.png',
                        css : {left :-50, bottom:-50,opacity:0 },
                        animateIn  : {left:0,bottom:0,opacity:1},
                        animateOut : {left :-50, bottom:-50,opacity:0 },
                        // delay:1500
                    })
                    .addComponent('face_img_right',{
                        width :  324,
                        height : 450,
                        bg : './imgs/face_img_right.png',
                        css : {right:-50, bottom:-50, opacity:0},
                        animateIn  : {right:0, bottom:0, opacity:1},
                        animateOut : {right:-50, bottom:-50, opacity:0},
                        // delay:2000
                    })
                .loader();
            }
        }
        $(function(){
            page.init();
        })
    </script>
</body>
</html>
