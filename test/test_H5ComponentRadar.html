<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="./../css/H5ComponentBase.css">
    <!-- 引入雷达图的资源-->
    <link rel="stylesheet" href="./../css/H5ComponentRadar.css">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: #000;
            font-size:12px;
        }
        .iphone{
            width: 340px;
            height:540px;
            background-color:#fff;
            position: absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
    </style>
</head>
<body>
   <!--  用于开发测试 H5ComponentRadar对象(雷达图组件) -->
   <div class="iphone">
      
   </div>
    <script src='./../js/lib/jquery.js'></script>
    <script src='./../js/lib/jquery-ui.min.js'></script>
    <script src='./../js/lib/jquery.fullPage.js'></script>
    <script src='./../js/H5ComponentBase.js'></script>
    <!-- 引入雷达图的资源-->
    <script src='./../js/H5ComponentRadar.js'></script>
    <script>
       var cfg = {
            type    : 'radar',
            text    : '',
            width   : 400,
            height  : 400,
            center  : true,
            data    : [
                ['JS', .4, '#ff7676'],
                ['PHP', .2],
                ['CSS3', .1],
                ['HTML5', .2],
                ['JQ', .35]
            ],
            css     : {
                top:200,
                // opacity:0
            },
            animateIn:{
                opacity:1,
                top:200
            },
            animateOut:{
                opacity:0,
                top:100
            },
       }
       var h5 = new H5ComponentRadar( 'myRadarComponent', cfg);
       $('.iphone').append(h5);

       var leave = true;
       $('body').on('click',function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
       })

    </script>
</body>
</html>
