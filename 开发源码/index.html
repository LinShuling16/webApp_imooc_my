<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Document</title>
</head>
<body>
    <!-- 加载所有组件资源 -->
    <script src='./js/lib/jquery.js'></script>
    <script src='./js/lib/jquery-ui.min.js'></script>
    <script src='./js/lib/jquery.fullPage.js'></script>

    <!-- 加载 H5组件 相关资源-->
    <script type="text/javascript">
       
       var res = [
            'Base',
            'Bar',
            'Bar_v',
            'Point',
            'Polyline',
            'Radar',
            'Pie',
            'Ring'
       ];
       var html = [];
       for(var s in res){
            /*
            
            注意下方引入<script><\/script>;遇到<\/script>会识别为script闭合标签，需要加入反斜杠。

            */
            
            html.push('<script src="./js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" href="css/H5Component'+ res[s] +'.css">');

       }
       document.write(html.join(''));
    </script>
    
    <!-- H5对象： 进行内容管理-->
    <script src='./js/H5.js'></script>
    <link rel="stylesheet" href="./css/H5.css">

    <!-- 页面逻辑的样式 -->
    <style>
        body{
            margin : 0;
            padding: 0;
        }
    </style>

    <script>
        var page  = {
            init : function(){
               var h5 = new H5();

               h5
                .addPage('face','首页')
                    .addComponent('logo',{
                        text:'logo',
                        width:400,
                        height:200,
                        center:true,
                        css   :{
                            backgroundColor:'#ccc',
                            top    : 200,
                            opacity :0
                        },
                        animateIn:{opacity:1},
                        animateOut:{opacity:0}
                    })
                    .addComponent('slogan',{
                        text:'slogan',
                        width:400,
                        height:200,
                        center:true,
                        css   :{
                            backgroundColor:'#ccc',
                            top    : 320
                        }
                    })
                .addPage('desc','商品')
                    .addComponent('caption',{
                        text:'核心理念',
                        width:400,
                        height:200,
                        center:true,
                        css   :{
                            backgroundColor:'#ccc',
                            top    : 100
                        }
                    })
                .addPage('page-3','价格')
                    .addComponent('caption',{
                        text:'课程分布',
                        width:400,
                        height:200,
                        center:true,
                        css   :{
                            backgroundColor:'#ccc',
                            top    : 320
                        }
                    })
                .loader(['img...']);
            }
        }
        $(function(){
            page.init();
        })
    </script>
</body>
</html>
